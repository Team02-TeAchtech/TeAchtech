<html>
  <head>
    <title>Website Design Using HTML And CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png">
        </div>
        <div class="nav-links">

            <li><a href="#">Hour of Code Project</a></li>

            <img src="images/camera.png">

          </div>
